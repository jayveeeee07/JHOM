  <script>
    document.getElementById('menuBtn').addEventListener('click', ()=> document.getElementById('sideMenu').classList.add('open'));
    document.getElementById('closeMenu').addEventListener('click', ()=> document.getElementById('sideMenu').classList.remove('open'));

    // Fetch data from backend
    fetch('server.php?action=getHomeData')
      .then(res=>res.json())
      .then(data=>{
        renderSection('updatesList', data.updates, 3, 'updatesMore');
        renderSection('newsList', data.news, 3, 'newsMore');
        renderSection('eventsList', data.events, 3, 'eventsMore');
        renderSection('promosList', data.promos, 3, 'promosMore');
      })
      .catch(err=>{
        console.error(err);
        // fallback sample data
        const sample = [{title:'Sample Item', desc:'Description here', img:'logo.jpg', date:'2025-08-08'}];
        ['updatesList','newsList','eventsList','promosList'].forEach(id=> renderSection(id, sample, 1));
      });

    function renderSection(containerId, items, limit, moreBtnId){
      const container = document.getElementById(containerId);
      let showing = items.slice(0, limit);
      container.innerHTML = showing.map(cardHTML).join('');
      if(moreBtnId){
        document.getElementById(moreBtnId).addEventListener('click', ()=>{
          showing = showing.length === limit ? items : items.slice(0, limit);
          container.innerHTML = showing.map(cardHTML).join('');
        });
      }
    }

    function cardHTML(item){
      return `
        <div class="card small">
          <img src="${item.img}" alt="${item.title}" style="width:100%;height:140px;object-fit:cover;border-radius:8px">
          <h4>${item.title}</h4>
          <p class="small">${item.desc}</p>
          <div class="kv">${item.date}</div>
        </div>
      `;
    }
  </script>

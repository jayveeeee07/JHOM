  <style>
    /* Basic styling for the dynamic content */
    /* Box sizing to prevent overflow */
*, *::before, *::after {
  box-sizing: border-box;
}

/* Container to center content and limit width */
main.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 0 16px;
  width: 100%;
}

/* Content sections: no border, background light, full width */
section.content-section {
  width: 100%;
  margin: 20px 0;
  padding: 16px;
  border: none; /* NO border */
  border-radius: 8px;
  background: #f5f5f5;
  box-shadow: none; /* remove shadow if any */
}

/* Responsive images */
.content-item img {
  max-width: 100%;
  height: auto;
  border-radius: 6px;
  flex-shrink: 0;
}
    
    section.content-section h2 {
      margin-bottom: 12px;
      color: #333;
      border-bottom: 2px solid #007bff;
      padding-bottom: 6px;
      font-weight: 600;
    }
    .content-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 12px;
      gap: 12px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
      transition: box-shadow 0.3s ease;
    }
    .content-item:hover {
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
    }
    .content-item img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
    }
    .content-details {
      flex-grow: 1;
    }
    .content-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: #007bff;
    }
    .content-date {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 8px;
      font-style: italic;
    }
    .content-desc {
      font-size: 1rem;
      color: #333;
      line-height: 1.4;
    }
    .no-content {
      font-style: italic;
      color: #777;
      padding: 12px 0;
      text-align: center;
    }

    /* Override styles for home.html */
    section.content-section {
      border-radius: 0 !important;
      box-shadow: none !important;
      background: #f5f5f5;
    }

    /* Header improvements */
    header.header {
      background: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }
    a.brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      gap: 10px;
    }
    a.brand img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
    }
    a.brand h1 {
      font-size: 1.3rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.04em;
    }
    nav.nav {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav.nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    nav.nav a.active,
    nav.nav a:hover {
      background: rgba(255 255 255 / 0.25);
    }
    button.icon-btn {
      font-size: 1.5rem;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      display: none; /* show on smaller screens later if needed */
    }

    /* Container */
    main.container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Side menu */
    aside.side-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100vh;
      background: #f5f5f5;
      box-shadow: -2px 0 6px rgb(0 0 0 / 0.1);
      padding: 1rem;
      transition: right 0.3s ease;
      overflow-y: auto;
      z-index: 1100;
    }
    aside.side-menu.open {
      right: 0;
    }
    aside .icon-btn {
      font-size: 1.3rem;
      border: none;
      background: transparent;
      cursor: pointer;
    }
    .socials {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .socials a {
      text-decoration: none;
      font-size: 1rem;
      color: #007bff;
      transition: color 0.3s ease;
    }
    .socials a:hover {
      color: #0056b3;
    }

    /* Footer */
    footer.footer {
      background: #007bff;
      color: white;
      padding: 1rem 0;
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
    }

    /* Responsive */
    @media (max-width: 768px) {
      button.icon-btn {
        display: block;
      }
      nav.nav a {
        display: none;
      }
      nav.nav a.active {
        display: inline-block;
      }
    }
  </style>
</head>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const closeMenuBtn = document.getElementById('closeMenu');
    const sideMenu = document.getElementById('sideMenu');

    menuBtn.addEventListener('click', () => sideMenu.classList.add('open'));
    closeMenuBtn.addEventListener('click', () => sideMenu.classList.remove('open'));

    const contentTypes = ['Updates', 'News', 'Events', 'Promos'];

    function loadDynamicContent() {
      const container = document.getElementById('dynamicContent');
      container.innerHTML = '';

      contentTypes.forEach(type => {
        const items = JSON.parse(localStorage.getItem(`content_${type}`) || '[]');

        if (items.length === 0) {
          container.insertAdjacentHTML('beforeend', `
            <section class="content-section" aria-label="${type}">
              <h2>${type}</h2>
              <div class="no-content">No ${type.toLowerCase()} available at the moment.</div>
            </section>
          `);
        } else {
          const sectionHTML = items.map(item => `
            <article class="content-item">
              ${item.img ? `<img src="${item.img}" alt="${item.title}"/>` : ''}
              <div class="content-details">
                <h3 class="content-title">${item.title}</h3>
                <time class="content-date" datetime="${new Date(item.date).toISOString()}">${new Date(item.date).toLocaleDateString()}</time>
                <p class="content-desc">${item.desc}</p>
              </div>
            </article>
          `).join('');

          container.insertAdjacentHTML('beforeend', `
            <section class="content-section" aria-label="${type}">
              <h2>${type}</h2>
              ${sectionHTML}
            </section>
          `);
        }
      });
    }

    loadDynamicContent();
  </script>

  <style>;
  /* Basic styling for the dynamic content */
section.content-section {
  margin: 20px 0;
  padding: 12px;
  border-radius: 8px;
  background: #f5f5f5;
}
section.content-section h2 {
  margin-bottom: 12px;
  color: #333;
  border-bottom: 2px solid #007bff;
  padding-bottom: 6px;
  font-weight: 600;
}
.content-item {
  display: flex;
  align-items: flex-start;
  margin-bottom: 12px;
  gap: 12px;
  background: white;
  padding: 10px;
  border-radius: 6px;
  box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
}
.content-item img {
  width: 120px;
  height: 80px;
  object-fit: cover;
  border-radius: 6px;
  flex-shrink: 0;
}
.content-details {
  flex-grow: 1;
}
.content-title {
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 4px;
  color: #007bff;
}
.content-date {
  font-size: 0.85rem;
  color: #666;
  margin-bottom: 8px;
}
.content-desc {
  font-size: 0.95rem;
  color: #333;
}
.no-content {
  font-style: italic;
  color: #777;
  padding: 12px 0;
  text-align: center;
}

/* Override styles for home.html */
section.content-section {
  border-radius: 0 !important;
  box-shadow: none !important;
  background: #f5f5f5;
}
    
  </style>
</head>
<body>

    <!-- Dynamic content sections -->
    <div id="dynamicContent"></div>

  <footer class="footer">

  </footer>

  <script>
    document.getElementById('menuBtn').addEventListener('click', () => {
      document.getElementById('sideMenu').classList.add('open');
    });
    document.getElementById('closeMenu').addEventListener('click', () => {
      document.getElementById('sideMenu').classList.remove('open');
    });

    // Load admin content sections from localStorage
    const contentTypes = ['Updates', 'News', 'Events', 'Promos'];

    function loadDynamicContent() {
      const container = document.getElementById('dynamicContent');
      container.innerHTML = '';

      contentTypes.forEach(type => {
        const items = JSON.parse(localStorage.getItem(`content_${type}`) || '[]');

        if (items.length === 0) {
          // Show section with "No content" message
          container.insertAdjacentHTML('beforeend', `
            <section class="content-section">
              <h2>${type}</h2>
              <div class="no-content">No ${type.toLowerCase()} available at the moment.</div>
            </section>
          `);
        } else {
          // Show content items
          const sectionHTML = items.map(item => `
            <div class="content-item">
              ${item.img ? `<img src="${item.img}" alt="${item.title}"/>` : ''}
              <div class="content-details">
                <div class="content-title">${item.title}</div>
                <div class="content-date">${new Date(item.date).toLocaleDateString()}</div>
                <div class="content-desc">${item.desc}</div>
              </div>
            </div>
          `).join('');

          container.insertAdjacentHTML('beforeend', `
            <section class="content-section">
              <h2>${type}</h2>
              ${sectionHTML}
            </section>
          `);
        }
      });
    }

    loadDynamicContent();
  </script>
</body>

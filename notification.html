<body>
  <main class="container">

      </div>
    </header>

    <!-- NOTIFICATIONS SECTION -->
    <section class="card">
      <h3>Notifications</h3>
      <div id="notificationsList" class="notif-list"></div>
    </section>
  </main>

  <!-- SIDE MENU -->
  <aside class="side-menu" id="sideMenu">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <strong>Connect</strong>
      <button class="icon-btn" id="closeMenu">‚úï</button>
    </div>
    <div class="socials">
      <a href="https://www.facebook.com/JaysGumcar" target="_blank">üîµ Facebook</a>
      <a href="https://www.instagram.com/JaysGumcar" target="_blank">üì∏ Instagram</a>
      <a href="https://www.thread.com/JaysGumcar" target="_blank">üßµ Thread</a>
      <a href="mailto:jayveecaringal07@gmail.com" target="_blank">‚úâÔ∏è Email</a>

      <a href="About.html">‚ÑπÔ∏è About</a>
    </div>
  </aside>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <div class="small-muted">Notifications update automatically after admin actions.</div>
      <div class="kv">JHOM ¬© 2025</div>
    </div>
  </footer>

  <script>
    // Menu toggle
    document.getElementById('menuBtn').addEventListener('click', () => {
      document.getElementById('sideMenu').classList.add('open');
    });
    document.getElementById('closeMenu').addEventListener('click', () => {
      document.getElementById('sideMenu').classList.remove('open');
    });

    // Load Notifications
    function loadNotifications() {
      const notifications = document.getElementById('notificationsList');
      const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');

      if (!bookings.length) {
        notifications.innerHTML = '<div class="kv">No notifications yet.</div>';
        return;
      }

      notifications.innerHTML = bookings.map(b => {
        let statusClass = '';
        if (b.status === 'Approved') statusClass = 'badge-success';
        else if (b.status === 'Rejected') statusClass = 'badge-danger';
        else statusClass = 'badge-warning';

        return `
          <div class="notif-item card" style="margin-bottom:8px">
            <div style="display:flex;justify-content:space-between;align-items:center">
              <strong>${b.name}</strong>
              <span class="badge ${statusClass}">${b.status}</span>
            </div>
            <div class="kv">${b.room.name} ‚Ä¢ Check-in: ${b.date}</div>
            ${b.status === 'Approved' ? `<div class="kv">Access Pin: <strong>${b.pin || '‚Äî'}</strong></div>` : ''}
          </div>
        `;
      }).join('');
    }

    loadNotifications();
  </script>
</body>
</html>
